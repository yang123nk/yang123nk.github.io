<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K视频全屏播放控制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            min-height: 100vh;
            overflow: hidden; /* 隐藏滚动条 */
        }
        /* 视频强制铺满屏幕，保持比例不变形 */
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 宽度占满屏幕 */
            height: 100vh; /* 高度占满屏幕 */
            object-fit: cover; /* 保持视频比例，裁剪多余部分，不拉伸 */
            outline: none;
        }
        /* 控制按钮样式：悬浮在视频上方，居中偏下 */
        .control-panel {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10; /* 确保按钮在视频上方 */
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        /* 提示文字样式 */
        .tip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 视频播放核心标签 -->
    <video 
        id="videoPlayer" 
        autoplay 
        muted 
        loop 
        preload="auto"
        playsinline
    >
        <source src="4k演示片_超清.mp4" type="video/mp4">
        你的浏览器不支持HTML5视频播放，请使用Chrome、Edge、Firefox等现代浏览器。
    </video>

    <!-- 独立的播放/暂停按钮 -->
    <div class="control-panel">
        <button class="control-btn" id="playBtn">▶</button>
        <button class="control-btn" id="pauseBtn">⏸</button>
    </div>

    <div class="tip" id="tip">视频已自动播放，可点击按钮控制播放/暂停</div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const tip = document.getElementById('tip');

        // 页面加载后触发自动播放
        window.addEventListener('load', async () => {
            try {
                await video.play();
                tip.style.display = 'block';
                setTimeout(() => tip.style.display = 'none', 3000);
            } catch (error) {
                console.log("自动播放被拦截，点击播放按钮即可播放：", error);
            }
        });

        // 播放按钮：单独控制播放
        playBtn.addEventListener('click', async () => {
            if (video.paused) {
                await video.play();
                tip.textContent = "视频已开始播放";
                tip.style.display = 'block';
                setTimeout(() => tip.style.display = 'none', 2000);
            }
        });

        // 暂停按钮：单独控制暂停（停止）
        pauseBtn.addEventListener('click', () => {
            if (!video.paused) {
                video.pause();
                tip.textContent = "视频已暂停";
                tip.style.display = 'block';
                setTimeout(() => tip.style.display = 'none', 2000);
            }
        });

        // 可选：点击视频切换静音状态
        video.addEventListener('click', () => {
            video.muted = !video.muted;
            tip.textContent = video.muted ? "视频已静音" : "视频已取消静音";
            tip.style.display = 'block';
            setTimeout(() => tip.style.display = 'none', 2000);
        });
    </script>
</body>
</html>
